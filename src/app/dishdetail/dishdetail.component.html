<div class="container"
 fxLayout="row"
  fxLayout.sm="column"
   fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" 
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">




    <div fxFlex="40">
        <mat-card >
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}} </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex="40">
        <mat-list >
            <h3>Comments</h3> 
            <mat-list-item *ngFor="let item of dish.comments">
                <h4 matLine>{{item.comment }} </h4>
                   <p matLine>{{ item.rating}} Stars </p> 
                   <p matLine> {{item.author}} {{item.date | date:'MMM d, y'}} </p>
            </mat-list-item>
        </mat-list>
    </div>
</div>
